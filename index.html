<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seat Reservation</title>

<style>
/* ===== BASE ===== */
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 20px;
  font-size: 16px;
}

/* ===== GOOGLE FORM STYLE WRAPPER ===== */
.form-wrapper {
  max-width: 480px;
  margin: 0 auto;
}

/* ===== MODAL ===== */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  inset: 0;
  background: rgba(0,0,0,0.6);
}
.modal-content {
  background: #fff;
  max-width: 420px;
  margin: 20% auto;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}
.modal-content h3 {
  color: #c00;
}

/* ===== BANNER ===== */
.banner {
  width: 100%;
  height: 260px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 25px;
  background: #fff;
}
.banner img {
  max-height: 100%;
  max-width: 100%;
  width: auto;
  height: auto;
  display: block;
}

/* ===== SECTIONS ===== */
.section {
  background: #ffffff;
  padding: 20px;
  border-radius: 8px;
  margin-bottom: 25px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.section-title {
  font-size: 18px;
  margin-bottom: 15px;
  border-bottom: 2px solid #ddd;
  padding-bottom: 5px;
}

/* ===== TEXT ===== */
h1 {
  font-size: 22px;
  text-align: center;
}
label {
  font-weight: bold;
  display: block;
  margin-top: 12px;
  font-size: 15px;
}

/* ===== INPUTS ===== */
input, select {
  width: 100%;
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 12px 14px;
  font-size: 16px;
  min-height: 44px;
  box-sizing: border-box;
}
input:focus, select:focus {
  background-color: #fff;
  border-color: #007bff;
  outline: none;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}
th, td {
  border: 1px solid #ccc;
  padding: 8px;
}
th:nth-child(1), td:nth-child(1) { width: 70%; }
th:nth-child(2), td:nth-child(2) { width: 30%; }

/* ===== TOTAL ===== */
.total {
  font-size: 22px;
  font-weight: bold;
  text-align: right;
  margin-top: 20px;
}

/* ===== BUTTON & SPINNER ===== */
button {
  padding: 16px;
  font-size: 16px;
  width: 100%;
  cursor: pointer;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.3s;
}
button:disabled {
  background: #cccccc;
  color: #666;
  cursor: not-allowed;
}
.spinner {
  display: none; /* Hidden by default */
  width: 18px;
  height: 18px;
  border: 3px solid rgba(255,255,255,0.3);
  border-top: 3px solid #fff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-right: 10px;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
button.loading .spinner {
  display: inline-block;
}

/* ===== MOBILE BOOST ===== */
@media (max-width: 480px) {
  body { padding: 10px; font-size: 18px; }
  h1 { font-size: 24px; }
  .section-title { font-size: 20px; }
  label { font-size: 16px; }
  input, select { font-size: 18px; min-height: 48px; }
  .total { font-size: 24px; }
  button { font-size: 18px; }
}
</style>
</head>

<body>
<div class="form-wrapper">

<div id="errorModal" class="modal">
  <div class="modal-content">
    <h3>Error</h3>
    <div id="modalMessage" style="margin-bottom: 15px;"></div>
    <button type="button" onclick="closeModal()" style="width: auto; padding: 10px 30px; margin: 0 auto;">OK</button>
  </div>
</div>

<div class="banner">
  <img src="betrachellarchwood_logo.png" alt="Banner">
</div>

<h1>Seat Reservation Form Closed!</h1>


</body>
</html>
